<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ArtaGames - Top Up Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #27ae60;
      color: white;
      padding: 12px;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .qris {
      text-align: center;
      margin-top: 20px;
    }
    .qris img {
      width: 100%;
      max-width: 300px;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>ArtaGames</h1>
  <p>Top Up Game Termurah & Terpercaya</p>
</header>

<div class="container">
  <h2>Formulir Pemesanan</h2>
  <form action="https://api.whatsapp.com/send?phone=62858370220018" method="get" target="_blank">
    <label>Nama Game:</label>
    <select name="game">
      <option value="Mobile Legends">Mobile Legends</option>
      <option value="Free Fire">Free Fire</option>
      <option value="PUBG Mobile">PUBG Mobile</option>
      <option value="Higgs Domino">Higgs Domino</option>
      <option value="Genshin Impact">Genshin Impact</option>
    </select>

    <label>ID Game:</label>
    <input type="text" name="id" placeholder="Contoh: 12345678 (1234)" required>

    <label>Pilih Nominal:</label>
    <select name="nominal">
      <option value="86 Diamond - Rp15.000">86 Diamond - Rp15.000</option>
      <option value="172 Diamond - Rp30.000">172 Diamond - Rp30.000</option>
      <option value="257 Diamond - Rp45.000">257 Diamond - Rp45.000</option>
      <option value="344 Diamond - Rp60.000">344 Diamond - Rp60.000</option>
    </select>

    <label>Nama Kamu:</label>
    <input type="text" name="nama" placeholder="Masukkan nama kamu" required>

    <label>Upload Bukti Transfer:</label>
    <input type="file" required>

    <button type="submit">Kirim Pesanan via WhatsApp</button>
  </form>

  <div class="qris">
    <h3>Bayar via QRIS:</h3>
    <img src="qris-arta-store.png" alt="QRIS Arta Store">
    <p><strong>DANA / OVO / GoPay</strong> ke 082181816107</p>
  </div>
</div>

</body>
</html>
