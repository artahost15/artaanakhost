<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arta Hosting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    .product {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .payment {
      margin-top: 25px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arta Hosting</h1>

    <div class="product"><span>RESELLER PANEL</span><span>Rp5.000</span></div>
    <div class="product"><span>ADMIN PANEL</span><span>Rp10.000</span></div>
    <div class="product"><span>PANEL 5GB</span><span>Rp5.000</span></div>
    <div class="product"><span>PANEL 6GB</span><span>Rp6.000</span></div>
    <div class="product"><span>PANEL 7GB</span><span>Rp7.000</span></div>
    <div class="product"><span>PANEL UNLI</span><span>Rp8.000</span></div>
    <div class="product"><span>MURID NOKOS</span><span>Rp2.000</span></div>
    <div class="product"><span>MURID SUNTIK SOSMED</span><span>Rp5.000</span></div>

    <form onsubmit="return kirimWA(event)">
      <h3>Formulir Konfirmasi Pembayaran</h3>

      <label for="produk">Produk</label>
      <select id="produk" required>
        <option value="">-- Pilih Produk --</option>
        <option value="RESELLER PANEL">RESELLER PANEL</option>
        <option value="ADMIN PANEL">ADMIN PANEL</option>
        <option value="PANEL 5GB">PANEL 5GB</option>
        <option value="PANEL 6GB">PANEL 6GB</option>
        <option value="PANEL 7GB">PANEL 7GB</option>
        <option value="PANEL UNLI">PANEL UNLI</option>
        <option value="MURID NOKOS">MURID NOKOS</option>
        <option value="MURID SUNTIK SOSMED">MURID SUNTIK SOSMED</option>
      </select>

      <label for="harga">Harga</label>
      <input type="text" id="harga" placeholder="Contoh: 5.000" required />

      <label for="pembayaran">Metode Pembayaran</label>
      <select id="pembayaran" required>
        <option value="">-- Pilih Pembayaran --</option>
        <option value="DANA">DANA</option>
        <option value="QRIS">QRIS</option>
      </select>

      <button type="submit">Kirim ke WhatsApp Admin</button>
    </form>

    <div class="payment">
      <h3>Info Pembayaran:</h3>
      <p><strong>DANA:</strong> 082181816107</p>
      <p><strong>QRIS:</strong> Minta Admin</p>
    </div>

    <footer>&copy; 2025 Arta Hosting</footer>
  </div>

  <script>
    function kirimWA(event) {
      event.preventDefault();
      const produk = document.getElementById('produk').value;
      const harga = document.getElementById('harga').value;
      const pembayaran = document.getElementById('pembayaran').value;

      const pesan = `HAI KAK ARTA SAYA TELAH MELAKUKAN PEMBAYARAN\n\nPRODUK: ${produk}\nHARGA: ${harga}\nPAYMENT: ${pembayaran}\n\nDAN INI BUKTI TRANSFER NYA\n(Upload bukti transfer Kak)`;

      const noWA = '6285837030096'; // No admin
      const url = `https://wa.me/${noWA}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
      return false;
    }
  </script>
</body>
  </html>
