<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Arta Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
        }
        .price {
            color: green;
            font-size: 18px;
            margin: 10px 0;
        }
        .buy {
            background: #25d366;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
        }
        .payment {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arta Hosting</h1>

        <div class="card">
            <div class="title">Reseller Panel</div>
            <div class="price">Rp15.000</div>
            <a class="buy" href="https://wa.me/6282181816107?text=Halo%20saya%20ingin%20beli%20Reseller%20Panel">Beli via WhatsApp</a>
        </div>

        <div class="card">
            <div class="title">Admin Panel</div>
            <div class="price">Rp35.000</div>
            <a class="buy" href="https://wa.me/6282181816107?text=Halo%20saya%20ingin%20beli%20Admin%20Panel">Beli via WhatsApp</a>
        </div>

        <div class="card">
            <div class="title">Panel 5GB–UNLI</div>
            <div class="price">Rp25.000</div>
            <a class="buy" href="https://wa.me/6282181816107?text=Halo%20saya%20ingin%20beli%20Panel%205GB–UNLI">Beli via WhatsApp</a>
        </div>

        <div class="card payment">
            <h3>Metode Pembayaran</h3>
            <p>DANA: 082181816107</p>
            <img src="qris.png" alt="QRIS" width="200" />
        </div>
    </div>
</body>
</html>
