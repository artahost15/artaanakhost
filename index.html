<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEB BUG CIPTAAN ARTA HOST</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik Glitch', sans-serif;
      background-color: #000;
      color: #ff0000;
      text-align: center;
      background-image: radial-gradient(circle, #111 0%, #000 100%);
    }

    .container {
      margin-top: 60px;
    }

    .logo {
      width: 200px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #ff3333;
      text-shadow: 0 0 10px red, 0 0 20px darkred;
    }

    input, select, button {
      width: 80%;
      max-width: 350px;
      padding: 15px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      font-family: inherit;
    }

    input, select {
      background: #111;
      color: #ff0000;
      box-shadow: 0 0 10px red inset;
    }

    button {
      background-color: #ff0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px red;
    }

    button:hover {
      background-color: #cc0000;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: lime;
      font-weight: bold;
    }

    .glitch {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px darkred; }
      50% { text-shadow: 2px -2px red; }
      75% { text-shadow: -2px 2px darkred; }
      100% { text-shadow: 2px 2px red; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- GANTI LINK LOGO JIKA SUDAH PUNYA -->
    <img src="https://via.placeholder.com/300x100?text=Arta+Invictus" class="logo" alt="Arta Invictus Logo">

    <h1 class="glitch">HAI SAYA ADALAH WEB BUG CIPTAAN ARTAüò©</h1>

    <input type="text" id="target" placeholder="Target number (e.g. +62812xxxx)">
    <br>
    <select id="bugType">
      <option value="crash">üí• Crash Bug</option>
      <option value="freeze">‚ùÑÔ∏è Freeze Bug</option>
      <option value="ultimate">üî• Ultimate Crash</option>
    </select>
    <br>
    <button id="sendBtn">üöÄ SEND BUG</button>

    <p id="status"></p>
  </div>

  <script>
    document.getElementById('sendBtn').onclick = () => {
      const number = document.getElementById('target').value.trim();
      const bug = document.getElementById('bugType').value;

      if (!number.startsWith("+62")) {
        document.getElementById('status').innerText = "‚ùå Nomor harus di mulai dengan +628√ó√ó√ó";
        return;
      }

      document.getElementById('status').innerText = üí´ Mengirim BUG ${bug} ke ${number}...;

      // Simulasi delay
      setTimeout(() => {
        document.getElementById('status').innerText = ‚úÖ Sukses kirim bug ke ${number};
      }, 1500);
    };
  </script>
</body>
</html>
