<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Badak WA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background-color: #1f2b38;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px #00000055;
    }
    input {
      padding: 12px;
      width: 80%;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
    }
    button {
      padding: 12px 25px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #result, #download, #note {
      display: none;
      margin-top: 20px;
    }
    a.download-link {
      background-color: #2980b9;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü¶è Badakin WhatsApp</h2>
    <input type="text" id="number" placeholder="Masukkan nomor WA (628xxx)">
    <br>
    <button onclick="badakin()">Badakin Sekarang</button>

    <div id="result"></div>
    <div id="download">
      <a href="File%20Badak%20Vip.zip" class="download-link" download>Download File Badak WA</a>
    </div>
    <div id="note">
      <p>üî• <b>Pasang file ini jika ingin WA Anda jadi Badak!</b></p>
    </div>
  </div>

  <script>
    function badakin() {
      const number = document.getElementById('number').value.trim();
      if (!number) {
        alert("Masukkan nomor dulu!");
        return;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = "‚è≥ Membadakin WA " + number + "...";

      setTimeout(() => {
        document.getElementById("result").innerHTML = "‚úÖ Sukses badakin WA " + number;
        document.getElementById("download").style.display = "block";
        document.getElementById("note").style.display = "block";
      }, 2000);
    }
  </script>
</body>
</html>
