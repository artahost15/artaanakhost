<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arta Encrypt JS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #1b1b2f;
      color: white;
      text-align: center;
    }
    .login-container, .app-container {
      display: none;
      padding: 40px 20px;
    }
    .login-container.active, .app-container.active {
      display: block;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    .button {
      background: #00ffe0;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    .button:hover {
      background: #00ccaa;
    }
    textarea {
      width: 90%;
      height: 250px;
      background: black;
      color: white;
      font-family: monospace;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #00ffee;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    Welcome to the Arta Encrypt<br />Web Power. Code. Control.
  </div>

  <!-- Login Page -->
  <div class="login-container active" id="loginPage">
    <h2>üîí Login to Arta Encrypt</h2>
    <input type="text" id="username" placeholder="Username" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button class="button" onclick="login()">Login</button>
  </div>

  <!-- App Page -->
  <div class="app-container" id="appPage">
    <h2>üîê Encrypt JavaScript by Arta</h2>
    <input type="file" id="fileInput" /><br /><br />
    <textarea id="jsInput" placeholder="Your JavaScript code will appear here..."></textarea><br />
    <button class="button" onclick="encryptCode()">üîê Encrypt</button>
    <button class="button" onclick="clearCode()">‚ùå Clear</button>
    <button class="button" onclick="downloadZip()">üì¶ Download ZIP</button>

    <footer>
      Developer: Arta<br />
      Credit: Arta Official<br />
      <a href="#" style="color:#00ffee;">Update Info</a>
    </footer>
  </div>

  <script>
    // Splash screen
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 2000);
    };

    // Login function
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user === 'Arta' && pass === 'Arta1') {
        document.getElementById('loginPage').classList.remove('active');
        document.getElementById('appPage').classList.add('active');
      } else {
        alert("Login gagal! Username atau password salah.");
      }
    }

    // Load file input
    document.getElementById("fileInput").addEventListener("change", function () {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById("jsInput").value = reader.result;
      };
      reader.readAsText(this.files[0]);
    });

    // Encrypt with header
    function encryptCode() {
      const code = document.getElementById("jsInput").value;
      const encrypted = btoa(unescape(encodeURIComponent(code)));

      // Buat 50 baris header
      let header = "";
      const line = "Â∫ßÁ¥†Êô¥Arta OfficialÁ¥†Êô¥Â∫ßÁ¥†Êô¥Á¥†Êô¥Â∫ß";
      for (let i = 0; i < 200; i++) {
        header += line + "\n";
      }

      const result = `${header}\n\nEncrypted by Arta Official\n` +
                     `eval(decodeURIComponent(escape(atob("${encrypted}"))));`;

      document.getElementById("jsInput").value = result;
    }

    // Clear
    function clearCode() {
      document.getElementById("jsInput").value = "";
    }

    // Download
    function downloadZip() {
      const content = document.getElementById("jsInput").value;
      const blob = new Blob([content], { type: "text/javascript" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "encryptedbyarta.js";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
