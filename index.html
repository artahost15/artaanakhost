<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BADAG WA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      animation: glow 3s infinite ease-in-out;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px #00ffcc; }
      50% { box-shadow: 0 0 40px #00ffcc; }
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 1em;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #00ffcc;
      border: none;
      border-radius: 50px;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: #00e6b8;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BADAG WA</h1>
    <p>Masukkan nomor WA yang ingin dibadakin:</p>
    <input type="text" id="nomor" placeholder="Contoh: 6281234567890" />
    <br />
    <button onclick="badakWA()">üêò BADAK WA</button>
    <div id="status"></div>
  </div>

  <script>
    function badakWA() {
      const nomor = document.getElementById('nomor').value.trim();
      const status = document.getElementById('status');
      if (nomor === '') {
        status.innerText = '‚ö†Ô∏è Nomor tidak boleh kosong!';
        status.style.display = 'block';
        return;
      }
      status.innerText = `‚úÖ Sukses badakin WA ${nomor} ‚úÖ`;
      status.style.display = 'block';
    }
  </script>
</body>
</html>
