<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SC Bot Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <style>
    body { background: #1e1e1e; color: white; font-family: monospace; padding: 20px; }
    select, button { padding: 10px; margin: 10px 5px 10px 0; font-size: 16px; }
    #editor { border: 1px solid #555; height: 500px; }
  </style>
</head>
<body>

<h2>SC Bot Viewer</h2>
<select id="scriptSelect" onchange="loadScript()">
  <option value="0">MARCVALKYRION/index.js</option>
  <option value="1">SC_CPANEL/config.js</option>
  <option value="2">Simple-Botz-V5/handler.js</option>
  <option value="3">Zombie-Crash/main.js</option>
  <option value="4">Simple-Botz-V5/data.json</option>
</select>
<button onclick="copyScript()">üìã Copy</button>
<button onclick="downloadScript()">‚¨áÔ∏è Download</button>

<div id="editor"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
<script>
  const scripts = [
    `// Ini isi index.js dari MARCVALKYRION`,
    `const config = {{ key: 'value' }};`,
    `function startBot() {{ console.log('Bot running'); }}`,
    `// Crash handling script`,
    `{{ "users": [] }}`
  ];

  const editor = CodeMirror(document.getElementById("editor"), {
    value: scripts[0],
    mode: "javascript",
    lineNumbers: true,
    theme: "default"
  });

  function loadScript() {
    const index = document.getElementById("scriptSelect").value;
    editor.setValue(scripts[index]);
  }

  function copyScript() {
    const temp = document.createElement("textarea");
    temp.value = editor.getValue();
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);
    alert("‚úÖ Script disalin!");
  }

  function downloadScript() {
    const content = editor.getValue();
    const element = document.createElement("a");
    element.setAttribute("href", "data:text/javascript;charset=utf-8," + encodeURIComponent(content));
    element.setAttribute("download", "script.js");
    document.body.appendChild(element);
    element.click();
    document.body.removeChild(element);
  }
</script>
</body>
</html>
